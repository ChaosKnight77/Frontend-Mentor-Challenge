<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container">
<div class="card">
  <img src="images/illustration-hero.svg" class="main-image" alt="">
  <div class="card-body">
    <h3 class="card-title main-heading">Order Summary</h3>
    <div class="card-text"><p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p></div>
    <a href="#" class="btn btn-light"> <img src="images/icon-music.svg" class="sound-image" align="left" alt=""> <div class="first-line">Annual Plan</div>
    <div class="second-line">$59.99/year</div> <div class="third-line">Change</div>   </a> <br> <br>
    <a href="#" class="btn btn-primary">Proceed to Payment</a> <br> <br>
    <a href="#" class="last-button">Cancel Order</a>

  </div>

</div>


    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tojo Joseph</a>.</p>

</div>
</body>
</html>
